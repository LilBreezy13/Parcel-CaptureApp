<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
  <title>Parcel Capture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <style>
    :root { --vh: 1vh; }
    html, body { height: 100%; overflow-x: hidden; }
    .vh-screen { min-height: 100svh; min-height: 100dvh; min-height: -webkit-fill-available; min-height: calc(var(--vh) * 100); }
    .kb-scroll { min-height: 0; overflow-y: auto; overscroll-behavior: contain; scroll-padding-bottom: 28vh; }
    input, select, textarea { font-size: 16px; }
    body { background: #f9fafb; color: #111827; }
  </style>
  <script>
    const setVh = () => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
  </script>
</head>
<body class="vh-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md px-4 py-3 flex justify-between items-center">
    <h1 class="text-base sm:text-lg font-bold">Parcel Capture</h1>
    <div class="flex items-center gap-3">
      <a href="officer.html" class="hidden sm:inline px-3 py-1.5 bg-blue-600 text-white rounded-lg text-xs sm:text-sm hover:bg-blue-700">Officer Dashboard</a>
      <div class="relative">
        <button id="userMenuBtn" class="flex items-center gap-2 focus:outline-none">
          <img id="userPhoto" class="w-8 h-8 rounded-full hidden" alt="User photo" />
          <span id="userName" class="font-medium text-sm"></span>
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg py-2 text-sm z-50">
          <p id="userEmail" class="px-4 py-2 text-gray-500 truncate"></p>
          <hr>
          <button id="signOutBtn" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-50">Sign out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="kb-scroll flex-1 p-3 sm:p-4 max-w-md mx-auto w-full space-y-5">

    <!-- Camera Section -->
    <section class="bg-white rounded-xl shadow p-3 sm:p-4 space-y-3">
      <h2 class="text-sm sm:text-base font-semibold">Capture Parcel</h2>
      <div class="flex flex-col sm:flex-row gap-2">
        <select id="shotCount" class="w-full border rounded-md p-2 text-base sm:text-sm">
          <option value="1">1 Shot</option>
          <option value="2">2 Shots</option>
          <option value="3">3 Shots</option>
        </select>
        <select id="role" class="w-full border rounded-md p-2 text-base sm:text-sm">
          <option value="Marketer">Marketer</option>
          <option value="Office Assistant">Office Assistant</option>
          <option value="Management">Management</option>
        </select>
      </div>

      <!-- Live camera preview -->
      <div class="relative w-full">
        <video id="camera" class="w-full rounded-lg bg-black h-48 sm:h-64 object-cover" autoplay playsinline muted></video>
        <canvas id="snapshotCanvas" class="hidden"></canvas>
        <div class="absolute top-2 right-2 flex gap-2">
          <button id="switchCam" type="button" class="px-2 py-1 text-xs sm:text-sm bg-white/80 backdrop-blur rounded-md shadow hover:bg-white">üîÑ</button>
          <label for="filePicker" class="px-2 py-1 text-xs sm:text-sm bg-white/80 backdrop-blur rounded-md shadow hover:bg-white cursor-pointer">üìÅ</label>
          <input id="filePicker" type="file" accept="image/*" capture="environment" multiple class="hidden" />
        </div>
      </div>

      <div class="flex justify-center">
        <button id="captureBtn" type="button" class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700">üì∏</button>
      </div>
      <div id="thumbs" class="flex gap-2 overflow-x-auto pb-1"></div>
      <p id="cameraHint" class="text-xs text-gray-500">Tip: On mobile, allow camera permission. If camera fails, use üìÅ to pick a photo.</p>
    </section>

    <!-- Parcel Details -->
    <section class="bg-blue-50 rounded-xl shadow p-4 sm:p-6 space-y-5">
      <h2 class="text-base sm:text-lg font-semibold text-blue-800">Parcel Details</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name on Parcel</label>
          <input id="parcelName" type="text" class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 text-base px-3 py-2" placeholder="Enter name">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <input id="parcelAddress" type="text" class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 text-base px-3 py-2" placeholder="Enter address">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contact / Phone</label>
          <input id="parcelPhone" type="tel" class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 text-base px-3 py-2" placeholder="Enter phone number">
        </div>
      </div>
    </section>

    <!-- Parcel Status 01 -->
    <section class="bg-blue-50 rounded-xl shadow p-4 sm:p-6 space-y-4">
      <h2 class="text-base sm:text-lg font-semibold text-blue-800">Parcel Status 01</h2>
      <div id="status1" class="space-y-2">
        <label class="flex items-center gap-3 bg-white px-3 py-2 rounded-lg shadow-sm cursor-pointer">
          <input type="checkbox" name="status1" value="Rejected" class="status1-checkbox w-4 h-4 text-blue-600 rounded"><span class="text-sm">Rejected</span>
        </label>
        <label class="flex items-center gap-3 bg-white px-3 py-2 rounded-lg shadow-sm cursor-pointer">
          <input type="checkbox" name="status1" value="New School" class="status1-checkbox w-4 h-4 text-blue-600 rounded"><span class="text-sm">New School / Late Registration</span>
        </label>
        <label class="flex items-center gap-3 bg-white px-3 py-2 rounded-lg shadow-sm cursor-pointer">
          <input type="checkbox" name="status1" value="Shortages" class="status1-checkbox w-4 h-4 text-blue-600 rounded"><span class="text-sm">Shortages</span>
        </label>
      </div>
    </section>

    <!-- Parcel Status 02 -->
    <section class="bg-blue-50 rounded-xl shadow p-4 sm:p-6 space-y-4">
      <h2 class="text-base sm:text-lg font-semibold text-blue-800">Parcel Status 02</h2>
      <div id="status2" class="space-y-2">
        <label class="flex items-center gap-3 bg-white px-3 py-2 rounded-lg shadow-sm cursor-pointer">
          <input type="checkbox" name="status2" value="Paid" class="status2-checkbox w-4 h-4 text-green-600 rounded"><span class="text-sm">Paid</span>
        </label>
        <label class="flex items-center gap-3 bg-white px-3 py-2 rounded-lg shadow-sm cursor-pointer">
          <input type="checkbox" name="status2" value="Part Payment" class="status2-checkbox w-4 h-4 text-green-600 rounded"><span class="text-sm">Part Payment</span>
        </label>
        <label class="flex items-center gap-3 bg-white px-3 py-2 rounded-lg shadow-sm cursor-pointer">
          <input type="checkbox" name="status2" value="Not Paid" class="status2-checkbox w-4 h-4 text-green-600 rounded"><span class="text-sm">Not Paid</span>
        </label>
      </div>
    </section>

    <!-- Capturer -->
    <section class="bg-blue-50 rounded-xl shadow p-4 sm:p-6 space-y-5">
      <h2 class="text-base sm:text-lg font-semibold text-blue-800">Captured By</h2>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <input id="capturerName" type="text" class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 text-base px-3 py-2" placeholder="Enter your name">
      </div>
      <div class="flex flex-col sm:flex-row gap-2">
        <button id="submitBtn" class="w-full sm:flex-1 px-6 py-2 bg-green-600 text-white rounded-lg text-sm sm:text-base font-semibold shadow hover:bg-green-700 transition">Submit</button>
      </div>
    </section>

    <!-- History Section -->
  <div class="mt-6">
  <div class="flex justify-between items-center mb-2">
    <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">Submission History</h2>
    <button id="toggleHistory" class="text-sm text-blue-600 dark:text-blue-400 underline">
      Show All
    </button>
  </div>
  <div id="latestHistory" class="bg-white dark:bg-gray-800 rounded-lg shadow p-3 mb-2">
    <!-- Latest entry will appear here -->
  </div>
  <div id="historyList" class="hidden max-h-64 overflow-y-auto bg-white dark:bg-gray-800 rounded-lg shadow p-2 space-y-2">
    <!-- Full history appears here -->
  </div>
</div>


  </main>

  <footer class="bg-gray-200 text-gray-600 p-3 text-center text-xs sm:text-sm">Parcel Capture ‚Ä¢ Nicholas Adebayor</footer>

  <!-- Scripts --><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  // ===== Firebase config =====
  const firebaseConfig = {
    apiKey: "AIzaSyB_gTuAS9i-jywpFYLmMEunh2KJmsCW1_o",
    authDomain: "employee-app-c781d.firebaseapp.com",
    projectId: "employee-app-c781d",
    storageBucket: "employee-app-c781d.appspot.com",
    messagingSenderId: "232631444018",
    appId: "1:232631444018:web:37b70fe37975abcc1b922b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ===== Auth check =====
  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.replace("login.html");
    else {
      document.getElementById("userName").textContent = user.displayName || "User";
      document.getElementById("userEmail").textContent = user.email || "";
      if (user.photoURL) {
        const photo = document.getElementById("userPhoto");
        photo.src = user.photoURL;
        photo.classList.remove("hidden");
      }
      history.pushState(null, "", location.href);
      window.addEventListener("popstate", () => { history.pushState(null, "", location.href); });
    }
  });

  // ===== Dropdown toggle =====
  const userMenuBtn = document.getElementById("userMenuBtn");
  const userMenu = document.getElementById("userMenu");
  userMenuBtn.addEventListener("click", () => { userMenu.classList.toggle("hidden"); });
  window.addEventListener("click", (e) => { if (!userMenuBtn.contains(e.target)) userMenu.classList.add("hidden"); });

  // ===== Sign out =====
  document.getElementById("signOutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.replace("index.html");
  });

  // ===== Camera + thumbnails =====
  const videoEl = document.getElementById('camera');
  const canvasEl = document.getElementById('snapshotCanvas');
  const thumbs = document.getElementById('thumbs');
  const captureBtn = document.getElementById('captureBtn');
  const filePicker = document.getElementById('filePicker');
  const switchCamBtn = document.getElementById('switchCam');

  let currentStream = null;
  let useBackCamera = true;
  let capturedBlobs = [];
  const objectUrls = new Set();

  async function startCamera() {
    if (!navigator.mediaDevices?.getUserMedia) {
      document.getElementById('cameraHint').textContent = 'Camera not available. Use üìÅ to select a photo.';
      return;
    }
    if (currentStream) currentStream.getTracks().forEach(t=>t.stop());
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useBackCamera ? { exact: 'environment' } : 'user' },
        audio: false
      });
    } catch {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useBackCamera ? 'environment' : 'user' },
          audio: false
        });
      } catch (err) {
        console.warn('Camera failed, use file picker instead', err);
        document.getElementById('cameraHint').textContent = 'Could not access camera. Use üìÅ instead.';
        return;
      }
    }
    videoEl.srcObject = currentStream;
  }

  function addThumbFromUrl(url) {
    const wrap = document.createElement('div');
    wrap.className = 'relative w-14 h-14 sm:w-16 sm:h-16 flex-shrink-0';

    const img = document.createElement('img');
    img.src = url;
    img.alt = 'shot';
    img.className = 'w-full h-full object-cover rounded-lg border';

    const rm = document.createElement('button');
    rm.type = 'button';
    rm.className = 'absolute -top-1 -right-1 text-xs bg-black/70 text-white rounded-full px-1';
    rm.textContent = '‚úñ';
    rm.addEventListener('click', () => {
      wrap.remove();
      if (objectUrls.has(img.src)) {
        URL.revokeObjectURL(img.src);
        objectUrls.delete(img.src);
      }
      capturedBlobs = capturedBlobs.filter(b => b.url !== url);
    });

    wrap.appendChild(img);
    wrap.appendChild(rm);
    thumbs.appendChild(wrap);
  }

  // ===== Resize + compress helper (UI only, no upload) =====
  function resizeAndCompress(fileOrBlob, callback) {
    const img = new Image();
    const url = URL.createObjectURL(fileOrBlob);
    img.onload = () => {
      const maxW = 400, maxH = 300;
      let { width, height } = img;
      const ratio = Math.min(maxW / width, maxH / height, 1);
      width = Math.round(width * ratio);
      height = Math.round(height * ratio);

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, width, height);

      canvas.toBlob(blob => {
        callback(blob);
        URL.revokeObjectURL(url);
      }, "image/jpeg", 0.4);
    };
    img.src = url;
  }

  // ===== Camera capture ‚Üí compress =====
  captureBtn.addEventListener('click', () => {
    if (!videoEl.videoWidth) return;
    const w = videoEl.videoWidth, h = videoEl.videoHeight;
    canvasEl.width = w; canvasEl.height = h;
    const ctx = canvasEl.getContext('2d');
    ctx.drawImage(videoEl, 0, 0, w, h);
    canvasEl.toBlob((blob) => {
      if (!blob) return;
      resizeAndCompress(blob, (resized) => {
        const url = URL.createObjectURL(resized);
        objectUrls.add(url);
        capturedBlobs.push({ blob: resized, url });
        addThumbFromUrl(url);
      });
    }, 'image/jpeg', 0.8);
  });

  // ===== File picker ‚Üí compress =====
  filePicker.addEventListener('change', (e) => {
    const files = Array.from(e.target.files || []);
    for (const f of files) {
      if (!f.type.startsWith('image/')) continue;
      resizeAndCompress(f, (resized) => {
        const url = URL.createObjectURL(resized);
        objectUrls.add(url);
        capturedBlobs.push({ blob: resized, url });
        addThumbFromUrl(url);
      });
    }
    e.target.value = '';
  });

  switchCamBtn.addEventListener('click', async () => {
    useBackCamera = !useBackCamera;
    await startCamera();
  });

  startCamera();
  window.addEventListener('beforeunload', () => {
    objectUrls.forEach(u=>URL.revokeObjectURL(u));
    if (currentStream) currentStream.getTracks().forEach(t=>t.stop());
  });
  window.__getPhotoCount = () => capturedBlobs.length;

  // ===== Enforce single checkbox selection =====
  function enforceSingleSelection(groupClass){
    document.querySelectorAll(`.${groupClass}`).forEach(cb=>{
      cb.addEventListener("change", ()=>{
        if(cb.checked) document.querySelectorAll(`.${groupClass}`).forEach(other => { if(other!==cb) other.checked=false; });
      });
    });
  }
  enforceSingleSelection("status1-checkbox");
  enforceSingleSelection("status2-checkbox");

  // ===== SUBMIT (data only, no photo upload) =====
  document.getElementById('submitBtn').addEventListener('click', async () => {
    const name = document.getElementById('parcelName').value.trim();
    const address = document.getElementById('parcelAddress').value.trim();
    const phone = document.getElementById('parcelPhone').value.trim();
    const capturer = document.getElementById('capturerName').value.trim();
    const status1 = document.querySelector('input.status1-checkbox:checked')?.value || '';
    const status2 = document.querySelector('input.status2-checkbox:checked')?.value || '';
    const role = document.getElementById('role').value || '';
    const plannedShots = parseInt(document.getElementById('shotCount').value, 10) || 0;

    if (!name || !address || !phone || !capturer) {
      alert('Please fill all fields!');
      return;
    }

    const submitBtn = document.getElementById('submitBtn');
    const prevText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Saving...';

    try {
      await addDoc(collection(db, "parcels"), {
        name, address, phone, capturer, role,
        status1, status2,
        plannedShots,
        photoCount: capturedBlobs.length,  // ‚úÖ only count photos
        createdByUid: auth.currentUser?.uid || null,
        createdByEmail: auth.currentUser?.email || null,
        timestamp: serverTimestamp()
      });

      submitBtn.textContent = 'Saved ‚úì';
      setTimeout(() => { submitBtn.textContent = prevText; submitBtn.disabled = false; }, 900);

      // Clear form + previews
      document.getElementById('parcelName').value = '';
      document.getElementById('parcelAddress').value = '';
      document.getElementById('parcelPhone').value = '';
      document.getElementById('capturerName').value = '';
      document.getElementById('shotCount').value = '1';
      document.getElementById('role').value = 'Marketer';
      document.querySelectorAll('.status1-checkbox, .status2-checkbox').forEach(cb => cb.checked = false);
      objectUrls.forEach(u => URL.revokeObjectURL(u));
      objectUrls.clear();
      thumbs.innerHTML = '';
      capturedBlobs = [];

    } catch (err) {
      console.error("Error saving to Firestore:", err);
      alert('Save failed: ' + (err?.message || 'unknown error'));
      submitBtn.disabled = false;
      submitBtn.textContent = prevText;
    }
  });


// ====== HISTORY DISPLAY ======import { query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const latestHistory = document.getElementById("latestHistory");
const historyList = document.getElementById("historyList");
const toggleHistory = document.getElementById("toggleHistory");

function renderHistoryItem(doc) {
  const data = doc.data();
  const div = document.createElement("div");
  div.className = "p-3 border-b border-gray-200 dark:border-gray-700";

  const time = data.timestamp?.toDate?.().toLocaleString() || "";
  div.innerHTML = `
    <div class="flex justify-between items-center">
      <h3 class="font-semibold text-gray-900 dark:text-gray-100">${data.name}</h3>
      <span class="text-xs text-gray-500">${time}</span>
    </div>
    <p class="text-sm text-gray-600 dark:text-gray-300">${data.address}</p>
    <p class="text-xs text-gray-500">üì∑ ${data.photoCount} | ${data.status1 || ''} ${data.status2 || ''}</p>
  `;
  return div;
}

// Toggle show/hide history
let showAll = false;
toggleHistory.addEventListener("click", () => {
  showAll = !showAll;
  if (showAll) {
    historyList.classList.remove("hidden");
    toggleHistory.textContent = "Hide";
  } else {
    historyList.classList.add("hidden");
    toggleHistory.textContent = "Show All";
  }
});

// Load history
onAuthStateChanged(auth, (user) => {
  if (user) {
    const q = query(collection(db, "parcels"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      latestHistory.innerHTML = "";
      historyList.innerHTML = "";

      let first = true;
      snapshot.forEach((doc) => {
        const item = renderHistoryItem(doc);
        if (first) {
          latestHistory.appendChild(item);
          first = false;
        } else {
          historyList.appendChild(item);
        }
      });
    });
  }
});

</script>


</body>
